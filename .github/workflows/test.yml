name: Run Tests

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

on:
  push:
    branches:
      - main
      - 'release/**'
      - 'feature/**'
      - 'dependabot/**'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci --verbose
        timeout-minutes: 10
      - run: npm run lint
      - run: npm run build
      - run: npm run test
