<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>KodrDriv</title>
    <script>
        // GitHub Pages SPA redirect for grunnverk.github.io/kodrdriv
        // Redirect any missing pages to the main app with the path as a parameter

        const currentPath = window.location.pathname;

        // Only redirect if we're in the kodrdriv path and not already on the main page
        if (currentPath.startsWith('/kodrdriv/') && currentPath !== '/kodrdriv/' && currentPath !== '/kodrdriv') {
            // Extract the page path (everything after /kodrdriv/)
            const pagePath = currentPath.replace('/kodrdriv/', '/');

            // Redirect to the main app with the page path as a parameter
            window.location.replace('/kodrdriv/?p=' + encodeURIComponent(pagePath) +
                (window.location.search ? '&' + window.location.search.slice(1) : '') +
                window.location.hash
            );
        }
    </script>
</head>
<body>
    <!-- GitHub Pages redirect for single page apps -->
</body>
</html>
